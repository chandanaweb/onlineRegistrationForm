<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Online Registration Form</title>
    </head>
    <body>
        <header class="main-header">
            <div class="main-heading">
          <h2>The Code Review</h2>
        </div>
          <h3>Signup For News Letter</h3>
          <p>Get the latest news on how your code is doing right in your inbox</p>     
        </header>
        <hr id="hr1">
        <main>  
            <div class="main-form">
            <form  method="post">
             <fieldset class="contact">
             <legend class="info">Contact Information</legend>
             <div class="contact-wrapper"> 
                 <div class="clear">   
             <label for="name">Full Name</label>
             <input type="text" id="name" name="user-name" placeholder="Required" Required/><br>
            </div> 
            <div class="clear"> 
             <label for="email">Email Address</label>
             <input type="email" id="email" name="user-email" placeholder="Required" Required/><br>
             </div>
             <div class="clear">
             <label for="phone">Phone Number</label>
             <input type="tel" id="phone" name="user-phone" placeholder="Please enter your tel number" /><br>
             </div>
             <div class="clear">
             <label for="address">Street Address</label>
             <input type="text" id="address" name="user-address" placeholder=" Please enter your address"/><br>
             </div>
             <div class="clear">
             <label for="city">City</label>
             <input type="text" id="city" name="user-city" placeholder=" Please enter your city"/><br>
             </div>
             <div class="clear">
             <label for="state">State</label>
             <select id="state">
                 <option>Choose State</option>
                 <option>TX</option>
                 <option>NY</option>
             </select><br>
            </div>
            <div class="clear">
             <label for="zip">ZipCode</label>
             <input type="text" id="zip" name="user-zip" placeholder=" Please enter your zip code"/>
            </div>
            </div>
            </fieldset>
            <hr id="hr2">
            <fieldset class="news">
                <legend>News Letter</legend>
                <div class="news_wrapper">
                    <div class="label">
                <label>Select the news letters you would like to receive</label>
            </div>
                <div class="news_html col">
                <input type="checkbox" id="html" name="html"/><label for="html">HTML News</label>
                </div>
                <div class="news_css col">
                <input type="checkbox" id="css" name="css"/><label for="css">CSS News</label>
                </div>
                <div class="news_js col">
                <input type="checkbox" id="javascript" value="javascript"/><label for="javascript">Javascript News</label>
                </div>
                <div class="label">
                <label>News letter format</label>
            </div>
                <div class="radio_html col">
                <input type="radio" id="html_radio" value="html" name="format"/><label for="html">HTML</label>
                </div>
                <div class="radio_plain col">
                <input type="radio" id="plain" value="plain_text" name="format"/><label for="plain">Plain text</label>
                </div>
                <div class="label">
                <label for="topic">Other topics you would like to hear about</label>       
            </div>
            <textarea id="topic" name="topic" rows="8" cols="60"></textarea>
                <input type="submit" value="Sign Up" class="btn"/>
            </div>
            </fieldset>
         </form>
        </div>
        </main>
        <footer>
        <p><i>Copy right the code review</i></p>
        </footer>
    </body>
</html>
